<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f7b26bdd81.js" crossorigin="anonymous"></script>
    <title>SloVerb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="../static/js/script.js"></script>
</head>
<body class="bg-dark" id="body">
    <div class="row">
        <div class="col">
            <p class="logo">
                SloVerb
            </p>
        </div>
        <div class="col">
            <p class="light" id="flashlight">
                <!--svg goes here-->
                <i class="fas fa-lightbulb fa-2x light white-shadow" onclick="darkmode()"></i>
            </p>
            <p class="light hidden" id="noflashlight">
                <i class="fas fa-lightbulb fa-2x ylight yellow-shadow" onclick="darkmode()"></i>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <p class="font white white-shadow headline" id="headline">transform any song</p>
        </div>
    </div>
    <form action="/process_data" method="POST">
        <div class="row">
            <div class="col-12 text-center">
                <input name="link" class="wb-shadow text-box" type="text" placeholder="paste youtube link...">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-5">
                <label for="speed" class="font white white-shadow">speed</label>
                <div class="slider-container">
                    <input type="range" class="slider" name="speed" id="speed" min="0.0" max="1.0" step="0.05" value="0.5" oninput="updateSliderValue('speed', 'speedValue')">
                    <p id="speedValue" class="slider-value">0.5</p>
                </div>
            </div>
            <div class="col-12 text-center">
                <label for="roomSize" class="font white white-shadow">room size</label>
                <div class="slider-container">
                    <input type="range" class="slider" name="roomSize" id="roomSize" min="0.0" max="1.0" step="0.05" value="0.5" oninput="updateSliderValue('roomSize', 'roomSizeValue')">
                    <p id="roomSizeValue" class="slider-value">0.5</p>
                </div>
            </div>
            <div class="col-12 text-center">
                <label for="wetness" class="font white white-shadow">wetness</label>
                <div class="slider-container">
                    <input type="range" class="slider" name="wetness" id="wetness" min="0.0" max="1.0" step="0.05" value="0.5" oninput="updateSliderValue('wetness', 'wetnessValue')">
                    <p id="wetnessValue" class="slider-value">0.5</p>
                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <input type="submit" class="btn-lg submit pb-shadow" value="process">
        </div>
    </form>
    <footer>
        <div class="row footer">
            <div class="col-12 text-center">
                <p>
                    contact
                    |
                    privacy policy
                    |
                    terms of service
                    |
                    copyright
                </p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
